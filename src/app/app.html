<!-- ðŸ” SHOW LOGIN FIRST -->
<app-login
  *ngIf="!isLoggedIn"
  (loginSuccess)="onLoginSuccess()">
</app-login>

<!-- ðŸ§¾ COMPLETE PROFILE (FIRST LOGIN ONLY) -->
<app-complete-profile
  *ngIf="isLoggedIn && !isProfileComplete"
  (profileSaved)="onProfileCompleted()">
</app-complete-profile>

<!-- ðŸ  SHOW DASHBOARD AFTER PROFILE IS COMPLETE -->
<div *ngIf="isLoggedIn && isProfileComplete">

  <!-- ðŸ“Œ NAVBAR -->
  <app-navbar
    (menuSelected)="onMenuChange($event)">
  </app-navbar>

  <!-- ðŸ“Œ MAIN CONTENT -->
  <main class="main-content">

    <!-- ðŸ  HOME / HERO -->
    <app-hero
      *ngIf="activeSection === 'home'"
      (startClicked)="onStartClicked()">
    </app-hero>

    <!-- ðŸŒ¾ CROP DETECTION -->
    <app-crop-detection
      *ngIf="activeSection === 'crop'">
    </app-crop-detection>

    <!-- ðŸŒ¦ WEATHER ALERT -->
    <app-weather-alert
      *ngIf="activeSection === 'weather'">
    </app-weather-alert>

    <!-- ðŸ“œ GOVERNMENT SCHEMES -->
    <app-schemes
      *ngIf="activeSection === 'schemes'">
    </app-schemes>

    <!-- ðŸ•˜ FARMER HISTORY -->
    <section
      *ngIf="activeSection === 'history'"
      class="page-section">

      <app-farmer-history></app-farmer-history>

    </section>

    <!-- ðŸ“ REPORTS / COMPLAINTS -->
    <section
      *ngIf="activeSection === 'complaint'"
      class="page-section">

      <app-complaint></app-complaint>

    </section>

  </main>

</div>
