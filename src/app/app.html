<!-- ðŸ” SHOW LOGIN FIRST -->
<app-login
  *ngIf="!isLoggedIn"
  (loginSuccess)="onLoginSuccess()">
</app-login>

<!-- ðŸ§¾ COMPLETE PROFILE -->
<app-complete-profile
  *ngIf="isLoggedIn && !isProfileComplete"
  (profileSaved)="onProfileCompleted()">
</app-complete-profile>

<!-- ðŸ  DASHBOARD -->
<div *ngIf="isLoggedIn && isProfileComplete">

  <!-- ðŸ“Œ NAVBAR -->
  <app-navbar
    (menuSelected)="onMenuChange($event)">
  </app-navbar>

  <!-- ðŸ“Œ MAIN CONTENT -->
  <main class="main-content">

    <!-- ðŸ  HOME -->
    <app-hero
      *ngIf="activeSection === 'home'"
      (startClicked)="onStartClicked()">
    </app-hero>

    <!-- ðŸŒ¾ CROP -->
    <app-crop-detection
      *ngIf="activeSection === 'crop'">
    </app-crop-detection>

    <!-- ðŸŒ¦ WEATHER -->
    <app-weather-alert
      *ngIf="activeSection === 'weather'">
    </app-weather-alert>

    <!-- ðŸ“œ SCHEMES -->
    <app-schemes
      *ngIf="activeSection === 'schemes'">
    </app-schemes>

    <!-- ðŸ•˜ HISTORY -->
    <section
      *ngIf="activeSection === 'history'"
      class="page-section">
      <app-farmer-history></app-farmer-history>
    </section>

    <!-- ðŸ“ COMPLAINT -->
    <section
      *ngIf="activeSection === 'report'"
      class="page-section">
      <app-complaint></app-complaint>
    </section>

  </main>

</div>
