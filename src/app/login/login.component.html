<div class="login-wrapper">
  <div class="login-container">

    <h2>ðŸŒ¾ Farmer Login</h2>
    <p class="subtitle">Access your smart farming dashboard</p>

    <div class="form-group">
      <input
        type="email"
        placeholder="Email address"
        [(ngModel)]="email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>

    <div class="btn-group">
      <button (click)="emailLogin()">Login</button>
      <button class="forgot-btn" (click)="forgotPassword()">
        Forgot Password?
      </button>
    </div>

    <div class="divider">OR</div>
