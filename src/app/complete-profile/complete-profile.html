<div class="forest-bg" [class.night]="isNight">

  <!-- ðŸŒ¿ FLOATING SVG LEAVES -->
  <svg class="leaves-bg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <symbol id="leaf" viewBox="0 0 24 24">
        <path
          d="M12 2C8 6 4 10 4 14a8 8 0 0 0 16 0c0-4-4-8-8-12z"
          fill="currentColor"
        />
      </symbol>
    </defs>

    <use href="#leaf" class="leaf l1"></use>
    <use href="#leaf" class="leaf l2"></use>
    <use href="#leaf" class="leaf l3"></use>
    <use href="#leaf" class="leaf l4"></use>
    <use href="#leaf" class="leaf l5"></use>
  </svg>

  <!-- CARD -->
  <div class="profile-wrapper">
    <h2>ðŸŒ™ Complete Your Profile</h2>

    <input type="text" placeholder="Mobile Number" [(ngModel)]="phone" />
    <input type="text" placeholder="Village / City" [(ngModel)]="location" />

    <select [(ngModel)]="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
    </select>

  <button
  type="button"
  [disabled]="isLoading"
  (click)="saveProfile()">
  {{ isLoading ? 'Saving...' : 'Save & Continue' }}
</button>
  </div>

</div>
